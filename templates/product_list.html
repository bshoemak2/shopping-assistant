<ul class="hacks-list">
    {% for product in products %}
    <li id="{{ product.category_id }}">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <a href="{{ product.url }}" target="_blank" onclick="trackAffiliateClick('{{ product.name }}')">{{ product.name }}</a>
        <span class="fun-stuff-score" data-id="{{ product.id }}">Fun Stuff Score: <span class="score-value">{{ product.score }}</span>/10</span>
        <span class="vote-buttons">
            <button class="btn" onclick="vote('{{ product.id }}', 1)">⬆</button>
            <button class="btn" onclick="vote('{{ product.id }}', -1)">⬇</button>
        </span>
        <button class="buy-now-btn" onclick="window.open('{{ product.url }}', '_blank')">Buy Now</button>
        <button class="btn share-btn" onclick="shareProduct('{{ product.name }}', '{{ product.url }}')"><i class="fas fa-share-alt"></i></button>
    </li>
    {% endfor %}
</ul>
