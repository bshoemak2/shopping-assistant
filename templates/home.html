<!DOCTYPE html>
<html>
<head>
    <title>SHOPPING ASSISTANT BETA</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            margin: 20px; 
            text-align: center; 
            background-color: black; 
            color: #00FFFF; 
        }
        header { 
            background-color: black; 
            color: #00FFFF; 
            padding: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-bottom: 2px solid #00FFFF; 
        }
        header img { 
            width: 100px; 
            height: auto; 
            margin-right: 10px; 
        }
        a { 
            color: #00FFFF; 
            text-decoration: none; 
            padding: 0 10px; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        footer { 
            background-color: black; 
            color: #00FFFF; 
            padding: 10px; 
            text-align: center; 
            border-top: 2px solid #00FFFF; 
            position: fixed; 
            bottom: 0; 
            width: calc(100% - 40px); 
        }
        .funny-image { 
            width: 300px; 
            height: auto; 
            margin: 20px auto; 
            display: block; 
            border: 2px solid #00FFFF; 
        }
        h1 { 
            font-size: 48px; /* Larger font */
            margin: 20px 0; 
        }
        #find-form input { 
            font-size: 20px; /* Larger input font */
            padding: 12px; 
            width: 350px; /* Slightly wider */
            background-color: #000; 
            color: #00FFFF; 
            border: 1px solid #00FFFF; 
            margin-right: 10px; 
        }
        #find-form button { 
            font-size: 28px; /* Larger button font */
            padding: 16px 32px; /* Larger padding */
            background-color: #00FFFF; 
            color: #000; 
            border: 2px solid #00FFFF; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase; 
        }
        #find-form button:hover { 
            background-color: #000; 
            color: #00FFFF; 
        }
        .prompt { 
            font-size: 24px; /* Larger prompt font */
            margin: 10px 0; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo_1.png') }}" alt="SHOPPING ASSISTANT LOGO">
        <h1 style="margin: 0;">SHOPPING ASSISTANT BETA</h1>
    </header>
    <div style="margin: 20px;">
        <img src="{{ url_for('static', filename='funny_shopping_image.png') }}" alt="Barlito's Shopping Juggle" class="funny-image">
        <h1>FIND PRODUCTS BY PRICE, RATING AND REVIEWS</h1>
        <p class="prompt">Enter products below and click "FIND PRODUCTS" to see results:</p>
        <div id="find-form">
            <input type="text" id="product-input" placeholder="Enter products (comma-separated, e.g., laptop, yoga mat)">
            <button onclick="findProducts()">FIND PRODUCTS</button>
        </div>
        <p><a href="/about">ABOUT</a> | <a href="/compare">MORE PRODUCTS</a></p>
    </div>
    <footer>
        <a href="/">HOME</a> | <a href="/about">ABOUT</a>
    </footer>
    <!-- Default Statcounter code for shopping application https://shopping-assistant-5m0q.onrender.com/ -->
    <script type="text/javascript">
        var sc_project=13107765; 
        var sc_invisible=0; 
        var sc_security="da1ff213"; 
        var scJsHost = "https://";
        document.write("<sc"+"ript type='text/javascript' src='" + scJsHost+
        "statcounter.com/counter/counter.js'></"+"script>");
    </script>
    <noscript><div class="statcounter"><a title="Web Analytics Made Easy - Statcounter" href="https://statcounter.com/" target="_blank"><img class="statcounter" src="https://c.statcounter.com/13107765/0/da1ff213/0/" alt="Web Analytics Made Easy - Statcounter" referrerPolicy="no-referrer-when-downgrade"></a></div></noscript>
    <!-- End of Statcounter Code -->
    <script>
        function findProducts() {
            const input = document.getElementById('product-input').value;
            console.log('Home Input:', input); // Debug input
            if (!input) {
                alert('Please enter products to find.');
                return;
            }
            localStorage.setItem('searchProducts', input); // Store input
            window.location.href = '/compare'; // Redirect
        }
    </script>
</body>
</html>
